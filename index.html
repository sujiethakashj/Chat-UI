<!DOCTYPE html>
<html>
<head>
  <title>Chat UI</title>
  <style>
    body { font-family: Arial; background:#f3f4f6; display:flex; justify-content:center; padding:40px; }

    .chat {
      width:320px;
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 0 10px rgba(0,0,0,.1);
    }

    .header {
      padding:15px;
      background:#2563eb;
      color:#fff;
      text-align:center;
    }

    .messages {
      height:300px;
      padding:15px;
      overflow-y:auto;
      text-align:left;
    }

    .msg {
      margin-bottom:10px;
      padding:8px 12px;
      border-radius:15px;
      max-width:70%;
    }

    .left { background:#e5e7eb; }
    .right { background:#2563eb; color:#fff; margin-left:auto; }

    .input {
      display:flex;
      border-top:1px solid #ddd;
    }

    input {
      flex:1;
      padding:10px;
      border:none;
      outline:none;
    }

    button {
      padding:10px 15px;
      background:#2563eb;
      color:#fff;
      border:none;
      cursor:pointer; 
    }
  </style>
</head>
<body>

<div class="chat">
  <div class="header">Chat</div>

  <div class="messages">
    <div class="msg left">Hello!!</div>
    <div class="msg right">Hi! How can I help?</div>
    <div class="msg left">I need support</div>
  </div>

  <div class="input">
    <input type="text" placeholder="Type a message..." />
    <button>Send</button>
  </div>
</div>

</body>
</html>
